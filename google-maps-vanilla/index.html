<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<link rel="icon" href="assets/dscLogo.png" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='description' content='Google Maps API Challenge for DSC'>
	<meta name='keywords' content='Google, DSC, McMaster, Maps, API'>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=(Google maps geocode API key)&callback=initMap&libraries=&v=weekly"
		defer></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel='stylesheet' href='styles.css'>
	<title>Google Maps Fullstack Challenge</title>
</head>

<body>
	<div id="map" class='map'></div>
	
	<div class='userInterface'>
		<input type='text' id='location-input' placeholder="Address" class="form-control form-control-lg" style="margin-bottom: 5%">
		<button onclick="Geocode(event)" class="btn btn-block btn-primary">Pin to Map (Enter)</button>
		<button onclick="toggleMarkers()" id="toggle" class="btn btn-block btn-primary">Click to Turn Markers Off</button>
		<button onclick="addCurrLocation()" class="btn btn-block btn-primary">Add Current Location</button>

		<div class="card-block"><div id="formatted-address"></div></div>
        <div class="card-block"><div id="address-components"></div></div>
        <div class="card-block"><div id="geometry"></div></div>
	</div>
	
	<div class="dsclogo">
		<span class="text">Hassan Zahid and Talha Asif</span>
		<img src="assets/dscLogo.png" alt="DSC"/>
		<span class="text">Google DSC - McMaster</span>
	</div>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
	<script>
		// Your web app's Firebase configuration
		// For Firebase JS SDK v7.20.0 and later, measurementId is optional
		var firebaseConfig = {
			apiKey: "(Firebase API key)",
			authDomain: "dsc-maps-challenge.firebaseapp.com",
			projectId: "dsc-maps-challenge",
			storageBucket: "dsc-maps-challenge.appspot.com",
			messagingSenderId: "323810490901",
			appId: "1:323810490901:web:2e5f514a8d3b1754466c1c",
			measurementId: "G-21XCJZR3FM"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		firebase.analytics();
	</script>

	<script src='index.js'></script>
</body>

</html>
